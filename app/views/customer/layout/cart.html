<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="../../../../assets/css/grid.css">
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="banner_top">
            <div class="banner_top__center">
                <h3>Qùa tặng hấp dẫn</h3>
            </div>
            <div class="banner_top__right">
                <div class="banner_top__right-season">
                    <span>Welcome</span>
                    <h1>Summer</h1>
                </div>
                <div class="banner_top__right-year">
                    <h4>2023</h4>
                </div>
            </div>
        </div>
        <style>
            .header_logo{
                margin-top: 40px;   
            }
            .header_logo-box{
                width: 300px;
                height: 70px;
                object-fit: cover;
                display: flex ;
                justify-content: flex-start;
                
            }
            .header_logo-item{
                width: 100%;
                height: 100%;
                margin-right: 10px;
            }
            .header_title-box{
                width: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            tr:hover {background-color: rgb(214, 214, 214);}
             .content_box{
                margin-top: 40px;
            }         
            .product{
                display: flex;
            }
            .product-box{
                width: 100px;
                height: 130px;
                object-fit: cover;
            }      
            .product_img{
                width: 100%;
                height: auto;
            }
            .product-name{
                margin-left: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .product_delete-link{
                text-decoration: none;
            }
            .product_delete-link:hover{
                text-decoration: underline;
                transition: .3s all linear;
                color: rgb(127, 35, 35);
            }
            .quantity {
                display: flex;
                align-items: center;
                }
            .quantity-btn {
                padding: 5px 10px;
                font-size: 16px;
                cursor: pointer;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
            }

            .quantity-input {
                width: 40px;
                text-align: center;
                border: 1px solid #ccc;
                padding: 5px;
                margin: 0 5px;
            }
            .product_pay{
                position: fixed;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 50px;
                background-color: beige;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 168px;
            }
            .product_check-all input{
                width: 15px;
                height: 15px;
            }
            .product_check-all button{
                margin: 0 8px;
                width: 100px;
                height: 30px;
            }
            .product_pay-all-price{
                font-size: 18px;
                color: #fb5533;
            }
            .product_pay-all button{
                width: 100px;
                height: 30px;
                background-color:#fb5533;
                color: #fff;
                border: none;
                outline: none;
                margin-left: 10px;
                cursor: pointer;
                transition: all .1s linear;
            }
            .product_pay-all button:hover{
                opacity: .8;
            }
        </style>
        <div class="header_logo">
            <div class="grid wide">
                <div class="header_logo-box">
                    <img src="../../../../assets/images/logos/FhashionHub2-removebg-preview.png" alt="" class="header_logo-item">
                    <div class="header_title-box">
                        <h2 class="header_logo-title">Giỏ Hàng</h2>
                    </div>
                </div>

                <div class="content_box">
                    <table>
                        <tr>
                          <th></th>
                          <th>Sản Phẩm</th>
                          <th>Đơn Giá</th>
                          <th>Số Lượng</th>
                          <th>Số Tiền</th>
                          <th>Thao Tác</th>
                        </tr>
                        <!-- start row -->    
                        <tr>
                            <td>
                              <input type="checkbox">
                            </td>
                            <td>
                              <div class="product">
                                  <div class="product-box">
                                      <img src="../../../../assets/images/products/sp1.webp" alt="" class="product_img">
                                  </div>
                                  <div class="product-name">
                                      <span>áo khoác nam</span>
                                  </div>
                              </div>
                            </td>
                            <td>$100</td>
                            <style>
                               
                            </style>
                            <td>
                               <div class="cart-item">
                                <div class="quantity">
                                    <button class="quantity-btn decrease">-</button>
                                    <input type="number" class="quantity-input" value="1" min="1">
                                    <button class="quantity-btn increase">+</button>
                                  </div>
                               </div>
                            </td>
                            <td>900,000 <span>đ</span> </td>
                            <td>
                              <div class="product_delete">
                                  <a href="" class="product_delete-link">Xóa</a>
                              </div>
                            </td>
                        </tr>
                        <!-- end row -->
                        
                      </table>
                      <style>
                        
                    </style>
                    <div class="product_pay">
                        <div class="product_check-all">
                            <input type="checkbox" name="" id="">
                            <span>chọn tất cả(3)</span>
                            <button>chọn tất cả</button>
                            <button>bỏ chọn tất cả</button>
                        </div>
                        <div class="product_pay-all">
                            <span>Tổng Thanh Toán(0 sản phẩm):</span>
                            <span class="product_pay-all-price">0đ</span>
                            <button>Mua Hàng</button>
                        </div>
                    </div>
                </div>
               
               
            </div>
        </div>
      

    </div>
    
</body>
    <script>
    const cartItems = document.querySelectorAll('.cart-item');
    cartItems.forEach((item) => {
    const decreaseBtn = item.querySelector('.decrease');
    const increaseBtn = item.querySelector('.increase');
    const quantityInput = item.querySelector('.quantity-input');

    decreaseBtn.addEventListener('click', () => {
        let quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
        quantity--;
        quantityInput.value = quantity;
        }
    });

    increaseBtn.addEventListener('click', () => {
        let quantity = parseInt(quantityInput.value);
        quantity++;
        quantityInput.value = quantity;
    });

    quantityInput.addEventListener('input', () => {
        let quantity = parseInt(quantityInput.value);
        if (isNaN(quantity) || quantity < 1) {
        quantityInput.value = 1;
        }
    });
    });
    </script>
</html>
